<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bot</title>
    <link rel="stylesheet" href="bot.css">
</head>
<body>
    <div class="warp">
        <div class="title">
            <img src="img/robot-1.png" style="width: 35px">
            <span>Chatbot </span>
        </div>
        <div class="top"></div>
        <div class="bottom">
            <div class="chat">
                <img class="chat_icon"src="img/chat_icon3.png"/>
                <div class="input_warp">
                    <input class="chat_input" type="text">
                    <button class="submit" type="submit">SUBMIT</button>
                    <img class="submit_icon" src="img/next_2.png" >
                </div>
            </div>
            <img class="voice_icon" src="img/mkf/11705062.png" title="voice search">
            <div class="voice"></div>

        </div>
    </div>

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bot.js"></script>
</body>
</html>
